<!DOCTYPE html>
<html dir="ltr" class="uk-height-1-1" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="index" layout:fragment="content">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Webflix - Streaming Media Theme - Log in</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="assets/img/x-icon"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/img/apple-touch-icon.png}"/>

    <!--     Include UIKit CSS   -->

    <link rel="stylesheet" th:href="@{/css/uikit.min.css}"/>

    <!--     Theme CSS   -->

    <link rel="stylesheet" th:href="@{/css/theme.css}"/>

</head>
<body  class="uk-height-1-1" cz-shortcut-listen="true">
<!--     Start Main Content  -->

    <div class="uk-overlay uk-text-center uk-vertical-align uk-height-1-1">
        <img class="uk-animation-fade tm-bg-cover" th:src="@{/img/bg.jpg}" width="100%" height="100%" alt=""/>
        <div class="uk-vertical-align  uk-overlay-panel uk-overlay-background">
            <div class=" uk-vertical-align-middle uk-text-center  uk-width-medium-3-10 uk-width-large-2-10 uk-container-center" style="width: inherit;">

                <div class="uk-margin-large-bottom  uk-animation-reverse uk-animation-scale uk-animation-hover">
                    <img class="uk-margin uk-margin-remove" width="200" height="40" alt="logo" th:src="@{/img/logo.svg}"/>
                </div>
                <form  class="uk-form" action="/loginProcess" method="post">
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    <h2 class="uk-margin-large-bottom uk-text-muted">Log in</h2>
                    <div class="uk-form-row">
                        <div class="uk-form-icon uk-form-icon-flip uk-width-1-1">
                            <input type="text" class="uk-width-1-1" placeholder="Id" name="id"/>
                            <i class="uk-icon-user"></i>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-form-icon uk-form-icon-flip uk-width-1-1" >
                            <input type="password"  class="uk-width-1-1" placeholder="Password" name="password"/>
                            <i class="uk-icon-lock "></i>
                        </div>
                    </div>
                    <div class="uk-form-row uk-text-small">
                        <label class="uk-float-left"><input type="checkbox" name="remember-me"/> Remember Me</label>
                        <a class="uk-float-right uk-link " href="forgot-password.html">Forgot Password?</a>
                    </div>
                    <div class="uk-form-row">
                        <button class="uk-width-1-1 uk-button uk-button-success uk-button-large" href="#">Log in</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

<!--   Include JS  -->
<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/uikit.min.js}" type="text/javascript"></script>

</body>
</html>
